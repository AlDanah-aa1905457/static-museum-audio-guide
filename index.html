---
layout: master
---

<div class="home">

  <p>{{ site.index_page_text }}</p>

  <ul class="post-list">
    {% assign pages = site.pages | sort: 'page_rank' %}
    {% for my_page in pages %}
      {% if (my_page.section_title != null) and my_page.type == 'stop' %}
      <li>
        <a class="post-link" href="{{ my_page.url | prepend: site.baseurl }}" style="background-image: url('{{ site.baseurl }}{{ site.headphones_icon_color }}');">
          <span class="post-item">{{ my_page.stop_id }}</span>
        </a>
        <div class="language-toggle" style="display: inline-block; margin-left: 10px;">
          <button class="toggle-language" data-stop-id="{{ my_page.stop_id }}">üåê</button>
        </div>
      </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>

<script>
  // Language toggle functionality
  document.querySelectorAll('.toggle-language').forEach(button => {
    button.addEventListener('click', function() {
      const stopId = this.getAttribute('data-stop-id');
      const enContent = document.querySelector(`#stop-${stopId}-en`);
      const arContent = document.querySelector(`#stop-${stopId}-ar`);

      if (enContent.style.display === 'none') {
        enContent.style.display = 'block';
        arContent.style.display = 'none';
      } else {
        enContent.style.display = 'none';
        arContent.style.display = 'block';
      }
    });
  });
</script>
