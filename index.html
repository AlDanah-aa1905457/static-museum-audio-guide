<div class="home">

  <p>{{ site.index_page_text }}</p>

  <ul class="post-list">
    {% assign pages = site.pages | sort: 'page_rank' %}
    {% for my_page in pages %}
      {% if (my_page.section_title != null) and my_page.type == 'stop' %}
      <li>
        <a class="post-link" href="{{ my_page.url | prepend: site.baseurl }}" style="background-image: url('{{ site.baseurl }}{{ site.headphones_icon_color }}');">
          <span class="post-item">{{ my_page.stop_id }}</span>
        </a>
        <div class="language-toggle" style="display: inline-block; margin-left: 10px;">
          <a href="{{ my_page.url | prepend: site.baseurl }}?lang=en" class="language-icon">ğŸ‡¬ğŸ‡§</a>
          <a href="{{ my_page.url | prepend: site.baseurl }}?lang=ar" class="language-icon">ğŸ‡¸ğŸ‡¦</a>
        </div>
      </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
